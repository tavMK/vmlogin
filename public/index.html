<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Login System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Login Form -->
            <div class="form" id="loginForm">
                <h2>Welcome Back</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>

                <div class="divider">
                    <span>Or continue with</span>
                </div>

                <div class="social-buttons">
                    <button class="btn-social google" onclick="socialLogin('google')">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button class="btn-social instagram" onclick="socialLogin('instagram')">
                        <i class="fab fa-instagram"></i>
                        Instagram
                    </button>
                    <button class="btn-social facebook" onclick="socialLogin('facebook')">
                        <i class="fab fa-facebook-f"></i>
                        Facebook
                    </button>
                    <button class="btn-social github" onclick="socialLogin('github')">
                        <i class="fab fa-github"></i>
                        GitHub
                    </button>
                    <button class="btn-social linkedin" onclick="socialLogin('linkedin')">
                        <i class="fab fa-linkedin-in"></i>
                        LinkedIn
                    </button>
                </div>

                <p>Don't have an account? <a href="#" onclick="showRegister()">Register here</a></p>
            </div>

            <!-- Register Form -->
            <div class="form hidden" id="registerForm">
                <h2>Create Account</h2>
                <form id="registerFormElement">
                    <div class="form-group">
                        <label for="registerName">Full Name</label>
                        <input type="text" id="registerName" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>

                <div class="divider">
                    <span>Or sign up with</span>
                </div>

                <div class="social-buttons">
                    <button class="btn-social google" onclick="socialLogin('google')">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button class="btn-social instagram" onclick="socialLogin('instagram')">
                        <i class="fab fa-instagram"></i>
                        Instagram
                    </button>
                    <button class="btn-social facebook" onclick="socialLogin('facebook')">
                        <i class="fab fa-facebook-f"></i>
                        Facebook
                    </button>
                </div>

                <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
            </div>

            <!-- Dashboard -->
            <div class="dashboard hidden" id="dashboard">
                <div class="user-profile">
                    <img id="userPicture" src="" alt="Profile" class="profile-picture">
                    <h2>Welcome, <span id="userName"></span>!</h2>
                    <p>Email: <span id="userEmail"></span></p>
                    <p>Provider: <span id="userProvider"></span></p>
                    <div class="connected-accounts" id="connectedAccounts">
                        <h3>Connected Accounts</h3>
                        <div class="accounts-list" id="accountsList"></div>
                    </div>
                    <button onclick="logout()" class="btn logout-btn">Logout</button>
                </div>
            </div>
        </div>

        <!-- Message Display -->
        <div id="message" class="message hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
